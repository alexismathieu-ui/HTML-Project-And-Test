<!DOCTYPE html>
<html lang="fr">
<head>

    <link rel="stylesheet" href="grid.css">
</head>
<body>
    <header class="header">
    </header>
    <main class="container">
        <section class="grid">

            <div class="item3"><img src="https://www.terdav.com/Content/img/mag/vignettes/grande/1515.jpg" alt=""></div>
            <div class="item4"><img src="https://thumbs.dreamstime.com/b/paysage-de-l-automne-pont-du-lac-dans-la-for%C3%AAt-d-chemin-les-bois-vue-romantique-image-sc%C3%A8ne-magie-des-soleils-%C3%A9tang-coucher-255759678.jpg" alt=""></div>
            <div class="item5"><img src="https://png.pngtree.com/thumb_back/fh260/background/20240723/pngtree-thai-beach-landscape-blue-sky-beautiful-blue-ocean-sea-scape-island-image_15911321.jpg" alt=""></div>
            <div class="item6"><img src="https://cdn.artphotolimited.com/images/5dca98b2bd40b8720ecc2c73/300x300/the-wanaka-tree.jpg" alt=""></div>
            <div class="item7"><img src="https://m.media-amazon.com/images/I/714N8vbkr6L._AC_UF1000,1000_QL80_.jpg" alt=""></div>
            <div class="item8"><img src="https://images.pexels.com/photos/32600114/pexels-photo-32600114/free-photo-of-paysage-spectaculaire-du-desert-d-atacama-avec-des-nuages.jpeg?auto=compress&cs=tinysrgb&dpr=1&w=500" alt=""></div>
            <div class="item9"><img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTVMZAIuXWI737mlZ7lT9hrgiMSlxYTSPpM6w&s" alt=""></div>

            <div class="item11"><img src="https://www.terdav.com/Content/img/mag/vignettes/grande/1515.jpg" alt=""></div>
            <div class="titre">Expo Photos!</div>
            <div class="infos">Du 1er au 25 juillet 2019<br>Salle des profs</div>

            <!-- blocs gris -->
            <div class="blocA"></div>
            <div class="blocB"></div>
            <div class="blocC"></div>

    <footer class="footer">
    </footer>

</html>
